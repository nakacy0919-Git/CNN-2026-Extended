    // --- „Éâ„É©„ÉÉ„Ç∞„Çµ„Ç§„Ç∫Ë™øÊï¥ ---
    const dragHandle = document.getElementById('drag-handle');
    const sidebar = document.getElementById('sidebar');
    const appContainer = document.getElementById('appContainer');
    let isResizing = false;

    dragHandle.addEventListener('mousedown', startResize);
    dragHandle.addEventListener('touchstart', startResize, {passive: false});

    function startResize(e) {
        e.preventDefault();
        isResizing = true;
        document.body.style.cursor = 'col-resize';
        document.addEventListener('mousemove', resize);
        document.addEventListener('touchmove', resize, {passive: false});
        document.addEventListener('mouseup', stopResize);
        document.addEventListener('touchend', stopResize);
    }

    function resize(e) {
        if (!isResizing) return;
        const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        const containerRect = appContainer.getBoundingClientRect();
        let newSidebarWidth = containerRect.right - clientX;
        if (newSidebarWidth < 150) newSidebarWidth = 150;
        if (newSidebarWidth > containerRect.width * 0.7) newSidebarWidth = containerRect.width * 0.7;
        sidebar.style.width = newSidebarWidth + 'px';
    }

    function stopResize() {
        isResizing = false;
        document.body.style.cursor = 'default';
        document.removeEventListener('mousemove', resize);
        document.removeEventListener('touchmove', resize);
        document.removeEventListener('mouseup', stopResize);
        document.removeEventListener('touchend', stopResize);
    }

        news7: [ { top:'59%', left:'7%', width:'40%', height:'4%' }, { top:'35%', left:'53%', width:'40%', height:'5%' } ],
        news8: [ { top:'54%', left:'7%', width:'15%', height:'4%' }, { top:'49%', left:'54%', width:'23%', height:'4%' } ],

        news11: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news12: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news13: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news14: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news15: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news16: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news17: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news18: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news19: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ],
        news20: [ { top:'50%', left:'10%', width:'20%', height:'5%' }, { top:'50%', left:'60%', width:'20%', height:'5%' } ]
    };

    let currentFolder = 'news1'; 
    let currentAudioType = null;
    let activeSlideType = null;

    const fileNames = {
        main: 'main.png',
        point: 'point.png', // Êñ∞„Åó„ÅèËøΩÂä†„Åó„ÅüGet the pointÁî®ÁîªÂÉè
        transcript: 'transcript.png',
        newwords: 'newwords.png',
        japanese: 'japanese.png',
        compre: 'compre.png',
        natural: 'natural.mp3',
        slow: 'slow.mp3',
        vocab: 'vocab.mp3'
    };

    const bgLayer = document.getElementById('bgLayer');
    const contentLayer = document.getElementById('contentLayer');
    const audioNat = document.getElementById('audioNatural');
    const audioSlow = document.getElementById('audioSlow');
    const audioVocab = document.getElementById('audioVocab');
    const navBtns = document.querySelectorAll('.nav-btn');
    const answerBoxes = [
        document.getElementById('ans1'),
        document.getElementById('ans2')
    ];

    audioNat.addEventListener('timeupdate', () => checkLoop('natural'));
    audioSlow.addEventListener('timeupdate', () => checkLoop('slow'));
    audioNat.addEventListener('ended', () => updatePlayButtonUI('natural', false));
    audioSlow.addEventListener('ended', () => updatePlayButtonUI('slow', false));
    audioVocab.addEventListener('ended', () => { if(currentAudioType === 'vocab') currentAudioType = null; });

    window.onload = function() {
        loadLesson(currentFolder);
    };

    function selectLesson(folderName, btnElement) {
        currentFolder = folderName;
        navBtns.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        loadLesson(folderName);
    }

    function loadLesson(folder) {
        bgLayer.src = `${folder}/${fileNames.main}`;
        contentLayer.style.display = 'none';
        contentLayer.src = ''; 
        activeSlideType = null;

        audioNat.src = `${folder}/${fileNames.natural}`;
        audioSlow.src = `${folder}/${fileNames.slow}`;
        audioVocab.src = `${folder}/${fileNames.vocab}`;
        
        stopAllAudio();
        clearAllAnswers();
        applyAnswerSettings(folder);
    }

    function applyAnswerSettings(folder) {
        const settings = answerSettings[folder] || answerSettings['news1'];
        // „Éú„ÉÉ„ÇØ„Çπ„ÅØ2„Å§„Å†„ÅëÂá¶ÁêÜ
        for(let i = 0; i < 2; i++) {
            if(settings[i]) {
                answerBoxes[i].style.top = settings[i].top;
                answerBoxes[i].style.left = settings[i].left;
                answerBoxes[i].style.width = settings[i].width;
                answerBoxes[i].style.height = settings[i].height;
            }
        }
    }

    function toggleSlide(type) {
        if (activeSlideType === type) {
            contentLayer.style.display = 'none';
            activeSlideType = null;
        } else {
            if(fileNames[type]) {
                contentLayer.src = `${currentFolder}/${fileNames[type]}`;
                contentLayer.style.display = 'block';
                activeSlideType = type;
            }
        }
        if (type !== 'compre') hideAnswerBoxes();
    }

    function hideAnswerBoxes() {
        answerBoxes.forEach(box => {
            box.style.display = 'none';
        });
    }

    function togglePlayPause(type) {
        let target = getAudioElement(type);
        if (!target) return;

        if (currentAudioType && currentAudioType !== type) {
            let other = getAudioElement(currentAudioType);
            if(other) {
                other.pause();
                updatePlayButtonUI(currentAudioType, false);
            }
        }

        if (target.paused) {
            target.play().catch(e => console.log(e));
            currentAudioType = type;
            updatePlayButtonUI(type, true);
        } else {
            target.pause();
            updatePlayButtonUI(type, false);
        }
    }

    function toggleMainAudio(type) {
        let target = getAudioElement(type);
        if (!target) return;
        
        if (currentAudioType && currentAudioType !== type) {
            let other = getAudioElement(currentAudioType);
            if(other) {
                other.pause();
                updatePlayButtonUI(currentAudioType, false);
            }
        }

        if (!target.paused && currentAudioType === type) {
            target.pause();
            target.currentTime = 0;
            currentAudioType = null;
        } else {
            target.currentTime = 0;
            target.play().catch(e => console.log(e));
            currentAudioType = type;
        }
    }

    function updatePlayButtonUI(type, isPlaying) {
        if (type !== 'natural' && type !== 'slow') return;

        const btn = document.getElementById(`btn-main-${type}`);
        if (!btn) return;
        
        const label = type === 'natural' ? 'Natural' : 'Slow';
        
        if (isPlaying) {
            btn.innerHTML = `${label} ${iconPause}`; 
        } else {
            btn.innerHTML = `${label} ${iconPlay}`; 
        }
    }

    function seekAudio(type, seconds) {
        let target = getAudioElement(type);
        if (target) {
            target.currentTime += seconds;
        }
    }

    function getAudioElement(type) {
        if (type === 'natural') return audioNat;
        if (type === 'slow') return audioSlow;
        if (type === 'vocab') return audioVocab;
        return null;
    }

    function stopAudioOnly(type) {
        let target = getAudioElement(type);
        if (target) {
            target.pause();
            target.currentTime = 0;
            if(currentAudioType === type) currentAudioType = null;
            updatePlayButtonUI(type, false);
        }
    }

    function stopAllAudio() {
        audioNat.pause(); audioNat.currentTime = 0;
        audioSlow.pause(); audioSlow.currentTime = 0;
        audioVocab.pause(); audioVocab.currentTime = 0;
        currentAudioType = null;
        
        updatePlayButtonUI('natural', false);
        updatePlayButtonUI('slow', false);
        
        clearLoop('natural');
        clearLoop('slow');
    }

    function toggleAnswer(num) {
        const box = document.getElementById('ans' + num);
        if (box) {
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
    }

    function clearAllAnswers() {
        hideAnswerBoxes();
        contentLayer.style.display = 'none';
        contentLayer.src = '';
        activeSlideType = null;
    }

    function setLoopStart(type) {
        const audio = getAudioElement(type);
        if(!audio) return;
        
        loopStates[type].start = audio.currentTime;
        loopStates[type].end = null;
        loopStates[type].active = false;
        
        document.getElementById(`btn-${type}-start`).classList.add('loop-active');
        document.getElementById(`btn-${type}-end`).classList.remove('loop-active');
    }

    function setLoopEnd(type) {
        const audio = getAudioElement(type);
        if(!audio) return;
        if(loopStates[type].start === null) return; 

        loopStates[type].end = audio.currentTime;
        
        if(loopStates[type].end <= loopStates[type].start) return;

        loopStates[type].active = true;
        
        if(audio.paused) togglePlayPause(type);

        document.getElementById(`btn-${type}-end`).classList.add('loop-active');
    }

    function clearLoop(type) {
        loopStates[type] = { start: null, end: null, active: false };
        
        document.getElementById(`btn-${type}-start`).classList.remove('loop-active');
        document.getElementById(`btn-${type}-end`).classList.remove('loop-active');
    }

    function checkLoop(type) {
        if (!loopStates[type].active) return;
        const audio = getAudioElement(type);
        if (audio.currentTime >= loopStates[type].end) {
            audio.currentTime = loopStates[type].start;
            if(audio.paused) audio.play();
        }
    }
</script>
